<div class="container mt-5">
  <h2 class="text-center mb-4">Cambio de Contraseña</h2>

  <form>
    <!-- Correo electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
    </div>

    <!-- Nueva contraseña -->
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nueva Contraseña</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Ingrese la nueva contraseña">
    </div>

    <!-- Confirmar contraseña -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme la nueva contraseña">
    </div>

    <div class="d-grid">
      <button type="button" class="btn btn-primary" style="width: 20%; margin: 0 auto;">Actualizar Contraseña</button>
    </div>
  </form>
</div>
