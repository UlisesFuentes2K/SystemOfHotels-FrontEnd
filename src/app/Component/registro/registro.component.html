<div class="container mt-5">
  <h2 class="text-center mb-4">Formulario de Registro</h2>

  <form>
    <!-- DATOS PERSONALES -->
    <fieldset class="border p-4 mb-4 rounded">
      <legend class="w-auto px-2">Datos Personales</legend>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
        </div>
      </div>

      <div class="mb-3">
        <label for="direction" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direction" placeholder="Ingrese su dirección">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="gender" class="form-label">Género</label>
          <select class="form-select" id="gender">
            <option selected disabled>Seleccione...</option>
            <option value= 2 >Masculino</option>
            <option value= 3 >Femenino</option>
            <option value= 0 >Otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="document" class="form-label">Tipo de documento</label>
          <select class="form-select" id="document">
            <option selected disabled>Seleccione...</option>
            <option value= 1 >DUI</option>
            <option value= 2 >Pasaporte</option>
            <option value= 3 >Licencia</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="country" class="form-label">País</label>
          <select class="form-select" id="country">
            <option selected disabled>Seleccione...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">Ciudad</label>
          <select class="form-select" id="city">
            <option selected disabled>Seleccione...</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="numberDocument" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="numberDocument" placeholder="Ej. 12345678-9">
      </div>
    </fieldset>

    <!-- DATOS DE USUARIO -->
    <fieldset class="border p-4 mb-4 rounded">
      <legend class="w-auto px-2">Datos de Usuario</legend>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Ingrese su número">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>
    </fieldset>

    <div class="d-grid">
      <button type="button" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>
